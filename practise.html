<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="text-center">
        <h1>Form update</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form onsubmit=" submitData();return false">
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="">Name</label>
                            <input type="text" id="name" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="">Email</label>
                            <input type="email" id="email" class="form-control" required>
                            <div class="form-group" style="margin-top: 20px;">
                                <button class="btn btn-success">Submit</button>
                            </div>
                        </div>
                            <div class="col-md-6 form-group">
                                <label for="">Number</label>
                                <input type="number" id="number" class="form-control" required>

                            </div>

                        </div>
                </form>
            </div>
        
        <div class="col-md-6">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                        <th scope="col">DELETE</th>
                    </tr>
                </thead>
                <tbody id="table">
                  
    
                </tbody>
            </table>
        </div>
        </div>
    </div>
<script>
var userDetails = [];
function submitData() {
    var userData = {
        name:document.getElementById("name").value,
        email : document.getElementById("email").value,
        number : document.getElementById("number").value
    }
    userDetails.push(userData)
    document.getElementById("table").innerHTML = "";
    userDetails.forEach(function (element,index) {
        document.getElementById("table").innerHTML +=   "<tr><td>" +  (index+1) + "</td><td>" + element.name + "</td><td>" + element.email + "</td><td>" + element.number + "</td><td><button onclick= 'deleteFunction("+ index +")' class='btn btn-danger'>DELETE</button></td></tr>"
        
    });
    
    
}
function deleteFunction(index) {
    userDetails.splice(index,1)
     document.getElementById("table").innerHTML = "";
    userDetails.forEach(function (element, index) {
        document.getElementById("table").innerHTML += "<tr><td>" + (index + 1) + "</td><td>" + element.name + "</td><td>" + element.email + "</td><td>" + element.number + "</td><td><button onclick= 'deleteFunction(" + index + ")' class='btn btn-danger'>DELETE</button></td></tr>"

    });
    
    
}
</script>
</body>

</html>
