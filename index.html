<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Form</title>
</head>

<body>
    <div class="row text-center">
        <div class="col-lg-12">
            <h1>User Form</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class=" col-sm-6">
                <form onsubmit="myFunction(); return false;">
                    <div class="row">
                        <div  class="form-group col-md-12">
                            <label for="">NAME</label>
                            <input id="username" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class=" form-group col md-6">
                            <label for="">Email</label>
                            <input id="email" type="email" class="form-control">
                            <div class="form-group" style="margin-top: 20px;">
                                <button class="btn btn-success">Submit</button>
                            </div>
                        </div>
                        <div class=" form-group col md-6">
                            <label for="">Number</label>
                            <input id="number" type="number" class="form-control">
                        </div>
                    </div>


                </form>


            </div>

            <div class="col-sm-6">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">index</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Number</th>
                            <th scope="col">DELETE</th>
                            <th scope="col">UPDATE</th>
                        </tr>
                    </thead>
                    <tbody id="table">
                        
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    </div>
<script>
 var userDetails = [];
 var global = 0;
 var  bool=false;
 function myFunction() {
     if (bool==true) {
         userDetails[global].name = document.getElementById("username").value;
         userDetails[global].email = document.getElementById("email").value;
         userDetails[global].number = document.getElementById("number").value;
         bool= false;
         
     }else{

     
   var userData={
       name : document.getElementById("username").value,
       email : document.getElementById("email").value,
       number : document.getElementById("number").value
   
   }
   userDetails.push(userData);
     }
 

   generateRow();
   document.getElementById('username').value = "";
    document.getElementById('email').value = "";
     document.getElementById('number').value = "";

   }
   function generateRow(){
       document.getElementById("table").innerHTML = " ";
       userDetails.forEach(function (element, index) {
           document.getElementById("table").innerHTML += "<tr><td>" + (index + 1) + "</td><td>" + element.name + "</td><td>" + element.email + "</td><td>" + element.number + "</td><td><button onClick='deleteRow(" + index + ")' class='btn btn-danger btn-xs;'>DETELE</button></td></tr>" + "</td><td><button onClick='updateRow(" + index + ")' class='btn btn-danger btn-xs;'>UPDATE</button></td></tr>"

       }); 
   }
   function deleteRow(index) {
       var result = confirm("do you want to delete the function");
       if (result == true) {
        userDetails.splice(index, 1);
       generateRow();
       }
       
        
   }
   function updateRow(index) {
    document.getElementById("username").value = userDetails[index].name; 
     document.getElementById("email").value = userDetails[index].email;
      document.getElementById("number").value = userDetails[index].number;
       bool = true;
        global = index;    
   }

</script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
